<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <h1>Weather App</h1>
      <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn">Search</button>
      </div>
      <div id="weatherInfo" class="hidden">
        <h2 id="cityName"></h2>
        <div class="weather-details">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0-OYPE5kKU_uYBXXiQem0a3tAc9sA_kVl6Q&s"
            alt="Weather Icon"
            id="weatherIcon"
          />
          <p id="temperature"></p>
          <p id="weatherDescription"></p>
        </div>
        <div class="temperature-range">
          <p><span>High:</span> <span id="highTemp"></span>°C</p>
          <p><span>Low:</span> <span id="lowTemp"></span>°C</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
